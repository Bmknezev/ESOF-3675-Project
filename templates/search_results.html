<!-- inherits from layout -->
{% extends "layout.html" %}

<!-- Code needs to be in block content tag to properly inherit -->
{% block content %}


<style>
    h1 {
        text-align: center;
    }
</style>
<!-- Header/title -->
<h1>Search</h1>

<!-- Makes a horizontal line -->
<hr>


<div class="container-fluid">
    <form method="POST">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">

                </div>
                <div class="col-sm">
                    <label for="searchTerm" class="visually-hidden">Search</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Search" name="term">

                </div>
                <div class="col">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Search</button>

                    </div>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                </div>
                <div class="col-sm">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="options" id="genreRadio" value="genre"
                            checked>
                        <label class="form-check-label" for="genreRadio">Genre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="options" id="tagRadio" value="tag">
                        <label class="form-check-label" for="tagRadio">Tag</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="options" id="catRadio" value="cat">
                        <label class="form-check-label" for="catRadio">Category</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="options" id="gameRadio" value="game">
                        <label class="form-check-label" for="gameRadio">Game</label>
                    </div>

                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
