<!-- View games page, gets and shows games from the database -->
<!-- inherits from layout -->
{% extends "layout.html" %}


<!-- Code needs to be in block content tag to properly inherit -->
{% block content %}

<!-- Header/title -->
<h1>List of Games</h1>

<!-- submit button-->
<form method="post">
    <button type="submit">Submit</button>
</form>

<!-- Makes a horizontal line -->
<hr>

<!-- Games Table -->
<div class="container">

    <table class=" table mt-4 table-striped table-hover table-bordered ">

        <!-- Games Table Head-->
        <thead>
            <tr>
                <th scope="col">Game ID</th>
                <th scope="col">Game Name</th>
            </tr>
        </thead>

        <!-- Games Table Rows-->
        <tbody class="table-group-divider">
            {% for game in games %}
            <tr>
                <td> {{ game._id }}</td>
                <td> {{ game['gameName'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <form method="post">

    </form>

    <!-- next page button-->
    <form method="post">
        <div class="btn-group" role="group" aria-label="Basic example">
        <table class="table">
            <tr>
                <th>
                    <button type="lastPage" name="last">Previous Page</button>
                </th>
                <th>
                    <h4> Page {{currentPage}}/{{pgCount}} Pages </h4>
                </th>
                <th>
                    <button type="nextPage" name="next">Next Page</button>
                </th>
            </tr>
        </table>
        </div>
    </form>
    <br>
    <br>
</div>

{% endblock %}
