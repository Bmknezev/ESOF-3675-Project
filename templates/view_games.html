<!-- View games page, gets and shows games from the database -->
<!-- inherits from layout -->
{% extends "layout.html" %}


<!-- Code needs to be in block content tag to properly inherit -->
{% block content %}

<!-- Header/title -->
<h1>Blavid's Blideo Blames </h1>

<!-- submit button-->
<form method="post">
    <button type="submit">Submit</button>
</form>

<!-- Makes a horizontal line -->
<hr>


<!-- Games Table -->
<div class="container">

<table class=" table mt-4 table-striped table-hover table-bordered ">

    <thead>
    <tr>
      <th scope="col">Game ID</th>
      <th scope="col">Game Name</th>
    </tr>
  </thead>

    <tbody class="table-group-divider">
    {% for game in games %}
    <tr>
        <td> {{ game._id }}</td>
        <td> {{ game['gameName'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>

{% endblock %}
